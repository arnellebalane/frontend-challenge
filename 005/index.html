<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Frontend Challenge 005</title>

    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <main class="max-w-5xl mx-auto p-8">
      <section id="section-1" class="flex justify-between py-20 px-24 my-8 bg-white shadow-xl">
        <div class="w-full max-w-sm flex-shrink-0">
          <h1 class="flex items-center text-lg font-normal mb-6">
            <span class="inline-block p-3 mr-3">
              <img class="block" src="images/basket.svg" alt="" />
            </span>
            Engage Customers
          </h1>

          <h2 class="text-5xl leading-tight mb-16">Go beyond email marketing with true marketing automation</h2>

          <div class="flex items-center">
            <button class="flex items-center justify-center rounded-full mr-3">
              <img src="images/play.svg" alt="" />
            </button>
            <span class="w-32 text-sm">Watch the introduction video</span>
          </div>
        </div>

        <img class="flex-shrink" src="images/illustration-1.svg" alt="" />
      </section>

      <section id="section-2" class="flex justify-between flex-row-reverse py-20 px-24 my-8 bg-white shadow-xl">
        <div class="w-full flex-shrink-0">
          <h1 class="flex items-center text-lg font-normal mb-6">
            <span class="inline-block p-3 mr-3">
              <img class="block" src="images/puzzle.svg" alt="" />
            </span>
            API Reference
          </h1>

          <h2 class="text-5xl leading-tight mb-16">We believe in helping people pay attention to what matters</h2>

          <button class="flex items-center text-sm font-bold text-white rounded px-5">
            Explore All Features
            <img class="ml-3" src="images/arrow-right.svg" alt="" />
          </button>
        </div>

        <img class="mr-10 -ml-8" src="images/illustration-2.svg" alt="" />
      </section>
    </main>
  </body>
</html>
